syntax = "proto3";

option go_package = "github.com/gdg-garage/dungeons-and-trolls/server/dungeonsandtrolls";

package dungeonsandtrolls;

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";


// The game service definition.
service DungeonsAndTrolls {
  // Sends all info about the game.
  rpc Game(google.protobuf.Empty) returns (GameState) {}
}

enum Element {
  COLD = 0;
  FIRE = 1;
  LIGHTNING = 2;
  POISON = 3;
}

message DamageOverTime {
  Element element = 1;
  // DPS
  float damage = 2;
  int32 duration = 3;
}

enum Attribute {
  STRENGTH = 0;
  INTELLIGENCE = 1;
  VITALITY = 2;
  DEXTERITY = 3;
}

message AttributeValue {
  Attribute attribute = 1;
  float value = 2;
}

message Resistance {
  Element element = 1;
  float value = 2;
}

message Monster {
  string name = 1;
  float health = 2;
  int32 level = 3;
  repeated AttributeValue attributes = 4;
  repeated Resistance resistances = 5;
  repeated Items inventory = 6;
}

message Player {
  string name = 1;
  float health = 2;
  int32 level = 3;
  repeated AttributeValue attributes = 4;
  repeated Resistance resistances = 5;
  repeated Items inventory = 6;
  int32 xp = 7;
  int32 money = 8;
}

message Boost {
  Attribute attribute = 1;
  float value = 2;
}

message Weapon {
  enum Type {
    DAGGER = 0;
    SWORD = 1;
    WAND = 2;
    AXE = 3;
    MACE = 4;
    CLAW = 5;
    STAFF = 6;
    SPEAR = 7;
  }

  string name = 1;
  bool one_hand = 2;
  Type type = 3;
  float min_damage = 4;
  float max_damage = 5;
  float weight = 6;
  float price = 7;
  repeated DamageOverTime damage_over_time = 8;
  repeated AttributeValue requirements = 9;
  repeated AttributeValue boosts = 10;
  repeated Resistance resistances = 11;
}

message Armor {
  enum Type {
    SHIELD = 0;
    HELMET = 1;
    BODY_ARMOR = 2;
    TROUSERS = 3;
    BELT = 4;
    BOOTS = 5;
    GLOVES = 6;
  }

  string name = 1;
  Type type = 2;
  float price = 3;
  float weight = 4;
  float defense = 5;
  repeated AttributeValue requirements = 6;
  repeated AttributeValue boosts = 7;
  repeated Resistance resistances = 8;
}

// TODO: Maybe add jewelery

message Items {
  repeated Weapon weapons = 1;
  repeated Armor armors = 2;
}

// TODO this is temporary
message Object {
  string name = 1;
  int32 position_x = 2;
  int32 position_y = 3;
}

message MapDecorations {
  repeated Object carpets = 1;
  // TODO add other like rugs, doors, ...
}

message MapObjects {
  repeated Monster monsters = 1;
  repeated Player players = 2;
  repeated Object chests = 3;
  repeated Object stairs = 4;
}

message Map {
  repeated google.protobuf.ListValue free = 1;
  MapObjects objects = 2;
}

message GameState {
  Map map = 1;
  Items items = 2;
  optional Player character = 3;
}